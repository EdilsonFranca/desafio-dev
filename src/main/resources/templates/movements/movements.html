<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Movimentação finanaceira</title>
        <link rel="stylesheet" href="../../style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <header>
            <nav class="menu">
                <div class="nav-wrapper">
                    <h3 class="tille-one">Movimentação Finanaceira</h3>
                    <div class="search-container">
                        <input type="text" id="search" class="search">
                        <button class="btn-search" id="btn-search">Buscar</button>
                    </div>
                    <div class="balance-container">
                        <div>Saldo R$ <span id="balance"></span></div>
                        <a href="form" class="btn-nav">Novas Movimentação </a>
                    </div>

                </div>
            </nav>
        </header>
        <div class="container">
            <div class="box-list">
                <div class="table">
                    <div class="tr" style="display: flex">
                        <div style="width: 15%" class="td">Tipo</div>
                        <div style="width: 10%" class="td">Data</div>
                        <div style="width: 5%"  class="td">Valor</div>
                        <div style="width: 15%" class="td">CPF</div>
                        <div style="width: 15%" class="td">Cartão</div>
                        <div style="width: 10%" class="td">Hora</div>
                        <div style="width: 15%" class="td">Loja</div>
                        <div style="width: 15%" class="td">Representante</div>
                    </div>
                    <div id="tbody">
                        <div class="tr" id="first-tr" style="display: none">
                            <div style="width: 15%" id="type"></div>
                            <div style="width: 10%" id="date"></div>
                            <div style="width: 5%"  id="value"></div>
                            <div style="width: 15%" id="cpf"></div>
                            <div style="width: 15%" id="card"></div>
                            <div style="width: 10%" id="hour"></div>
                            <div style="width: 15%" id="store"></div>
                            <div style="width: 15%" id="owner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script  type="text/javascript" src="../../movements.js"></script>
    </body>
</html>
